<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Back to Cart Sample</title>
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <script src="../backToCart.js"></script>
        <link rel="stylesheet" href="../../plugins/90cbb5ba62984d04993f468a6a96c488724e4e71/plugins/7650a7d6b4036954c6b6f2923a9364d41a04ab59/plugins/ca6244cac2b26497af2633e224dc391d8cae4e3b/plugins/d97c5565c3126cf4384f3cce3f76d1b801d1be5d/plugins/7ca573e26d3265124f7adb3038aa86157c40d535/plugins/d8a8b816a88430e58c724a646f7babe69861c6e5/plugins/b6e3bc2abef6de7ea0bc0b749a3fdaaee28eb075/plugins/d8a8b816a88430e58c724a646f7babe69861c6e5/plugins/b6e3bc2abef6de7ea0bc0b749a3fdaaee28eb075/plugins/2bdde6131923f2637202c3b24e765088946249a9/plugins/3f323786b1715c119c85f6a9ef3b51aca08eac0e/plugins/4ef33f31975276eb7e33692137c6884560f95609/plugins/f67455e5d5073d43871e75040de1dff3a08ff4dc/plugins/be26e462adbf9cac3d3a845cba429d0af2366c85/rv-styles.css" />

        <style>
            #sample-map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div
            id="sample-map"
            is="rv-map"
            class="myMap"
            data-rv-config="config.rcs.[lang].json"
            data-rv-langs="[&quot;en-CA&quot;, &quot;fr-CA&quot;]"
            data-rv-service-endpoint="http://section917.cloudapp.net:8000/"
            data-rv-keys=""
            data-rv-wait="true"
            rv-plugins="backToCart"
        >
            <noscript>
                <p>
                    This interactive map requires JavaScript. To view this content please enable JavaScript in your browser or download a
                    browser that supports it.
                </p>
                <p></p>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer JavaScript dans votre
                    navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>

        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
        <script src="../../legacy-api.js"></script>
        <script src="../../plugins/90cbb5ba62984d04993f468a6a96c488724e4e71/plugins/7650a7d6b4036954c6b6f2923a9364d41a04ab59/plugins/ca6244cac2b26497af2633e224dc391d8cae4e3b/plugins/d97c5565c3126cf4384f3cce3f76d1b801d1be5d/plugins/7ca573e26d3265124f7adb3038aa86157c40d535/plugins/d8a8b816a88430e58c724a646f7babe69861c6e5/plugins/b6e3bc2abef6de7ea0bc0b749a3fdaaee28eb075/plugins/d8a8b816a88430e58c724a646f7babe69861c6e5/plugins/b6e3bc2abef6de7ea0bc0b749a3fdaaee28eb075/plugins/2bdde6131923f2637202c3b24e765088946249a9/plugins/3f323786b1715c119c85f6a9ef3b51aca08eac0e/plugins/4ef33f31975276eb7e33692137c6884560f95609/plugins/f67455e5d5073d43871e75040de1dff3a08ff4dc/plugins/be26e462adbf9cac3d3a845cba429d0af2366c85/rv-main.js"></script>

        <script>
            const baseUrl = window.location.href.split('?')[0] + '?keys={RV_LAYER_LIST}';
            RZ.mapAdded.subscribe(function(mapi) {
                backToCart.setCatalogueUrl('sample-map', baseUrl);
            });

            function queryStringToJSON(q) {
                var pairs = q.search.slice(1).split('&');
                var result = {};
                pairs.forEach(function(pair) {
                    pair = pair.split('=');
                    result[pair[0]] = decodeURIComponent(pair[1] || '');
                });
                return JSON.parse(JSON.stringify(result));
            }
            // grab & process the url
            var queryStr = queryStringToJSON(document.location);
            var keys = queryStr.keys;
            if (keys) {
                // turn keys into an array, pass them to the map
                var keysArr = keys.split(',');
                RV.getMap('sample-map').restoreSession(keysArr);
            } else {
                var bookmark = queryStr.rv;
                RV.getMap('sample-map').initialBookmark(bookmark);
            }
        </script>
    </body>
</html>
