    <body>
        <div

            is="rv-map"
            class="myMap"
            data-rv-config="config.rcs.[lang].json"
            data-rv-langs='["en-CA", "fr-CA"]'
            data-rv-service-endpoint="http://section917.cloudapp.net:8000/"
            data-rv-keys=""
            data-rv-wait="true"
            rv-plugins="backToCart"
        >
            <noscript>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                    JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>

        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="

        <script src="/legacy-api.js"></script>
        <script src="/plugins/aae2716c7a6d34c006e3003294410be76897741f/plugins/535a07b778e43c844b2f3bf2c70cc97895962dde/plugins/4ba324c0453023c5e7bfce6e766bc2fce634933f/plugins/874cf8a270932e2b0eeb06bfc18408b969e3fe30/plugins/47fa11c3b2a7cd637bae1f33ed210b4fca0e29d0/plugins/0b434e54131c394552412c87c218e9bfbf055863/plugins/22216d1b15f6443dc0c82e496dc27b5e5082c12c/plugins/a7bdd87a99631f9493ec6c3e5da4f861bc5b939c/plugins/02701f86349d2c410c7f1002ec14ce34efecd541/plugins/1803b6addec9f052a48c220c023c5863b1612f0c/plugins/678031cb0bb4068196f4135d4f58b8ab5b7773ca/plugins/5eb9741e7294cbcc815f8d84f1994fb60f346ca6/plugins/5a84c21e2190f9224d7b3e3bee2a7d0d0929d95d/plugins/7110f00cdddf5e96216d0d26b4ff17f38cc83630/plugins/44c20de158d06d47f930c3b039ed81d208317d55/rv-main.js"></script>

        <script>
            const baseUrl = window.location.href.split('?')[0] + '?keys={RV_LAYER_LIST}';

            /* // Example of programmatically setting the catalogue URL
            RZ.mapAdded.subscribe(function(mapi) {
                backToCart.setCatalogueUrl('sample-map', baseUrl);
            });*/

            function queryStringToJSON(q) {
                var pairs = q.search.slice(1).split('&');
                var result = {};
                pairs.forEach(function(pair) {
                    pair = pair.split('=');
                    result[pair[0]] = decodeURIComponent(pair[1] || '');
                });
                return JSON.parse(JSON.stringify(result));
            }
            // grab & process the url
            var queryStr = queryStringToJSON(document.location);
            var keys = queryStr.keys;
            if (keys) {
                // turn keys into an array, pass them to the map
                var keysArr = keys.split(',');
                RV.getMap('sample-map').restoreSession(keysArr);
            } else {
                var bookmark = queryStr.rv;
                RV.getMap('sample-map').initialBookmark(bookmark);
            }
        </script>
    </body>
</html>
