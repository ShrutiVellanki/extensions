<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Plugin: Enhanced Table</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .myMap {
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="../../plugins/90cbb5ba62984d04993f468a6a96c488724e4e71/plugins/7650a7d6b4036954c6b6f2923a9364d41a04ab59/plugins/ca6244cac2b26497af2633e224dc391d8cae4e3b/plugins/d97c5565c3126cf4384f3cce3f76d1b801d1be5d/plugins/7ca573e26d3265124f7adb3038aa86157c40d535/plugins/d8a8b816a88430e58c724a646f7babe69861c6e5/rv-styles.css" />
    <link rel="stylesheet" href="../enhancedTable.css" />
    <script src="../enhancedTable.js"></script>
</head>

<body>
    <div class="myMap" id="sample-map" is="rv-map" rv-config="ramp-config-test.json" rv-langs='["en-CA", "fr-CA"]'
        rv-plugins="enhancedTable">
        <noscript>
            <p>This interactive map requires JavaScript. To view this content please enable JavaScript in your browser
                or download a browser that supports it.<p>

                    <p>Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                        JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.</p>
        </noscript>
    </div>

    <script>
        var needIePolyfills = [
            'Promise' in window,
            'TextDecoder' in window,
            'findIndex' in Array.prototype,
            'find' in Array.prototype,
            'from' in Array,
            'startsWith' in String.prototype,
            'endsWith' in String.prototype,
            'outerHTML' in SVGElement.prototype
        ].some(function (x) { return !x; });
        if (needIePolyfills) {
            document.write('<script src="../../ie-polyfills.js"><\/script>');
        }
    </script>


    <script src="../../plugins/90cbb5ba62984d04993f468a6a96c488724e4e71/plugins/7650a7d6b4036954c6b6f2923a9364d41a04ab59/plugins/ca6244cac2b26497af2633e224dc391d8cae4e3b/plugins/d97c5565c3126cf4384f3cce3f76d1b801d1be5d/plugins/7ca573e26d3265124f7adb3038aa86157c40d535/plugins/d8a8b816a88430e58c724a646f7babe69861c6e5/rv-main.js"></script>
</body>

</html>
