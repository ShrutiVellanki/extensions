<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Back to Cart Sample</title>
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <script src="../backToCart.js"></script>
        <link rel="stylesheet" href="/plugins/274ba3385f0668445549d02e2d57d68e726e11c4/plugins/250c972f2cb29e3ac3b82fab4a0991cf8de94ae7/plugins/c3fd8be10b9f846e04b596110e27150e8798f3d5/plugins/5aaf1f3e2939d4d563d515af3116654791249479/plugins/7d1d78ac2343169d5bba01f9387cf4bf0bacae52/plugins/5534648a220194bd2de4e1b7f98f610e5efbb302/plugins/e67e770e8c86de76afdf386688f7fe7c0fee03c1/plugins/869204a33537047d3f07f82f06d13f7ae56ba75e/plugins/82118a4d08a209e23ee6130600c3d32af5bc426b/plugins/9df99a22e74ca5f280fcfc62a80009ea86ec4bcf/plugins/aae2716c7a6d34c006e3003294410be76897741f/rv-styles.css" />

        <style>
            #sample-map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div
            id="sample-map"
            is="rv-map"
            class="myMap"
            data-rv-config="config.rcs.[lang].json"
            data-rv-langs='["en-CA", "fr-CA"]'
            data-rv-service-endpoint="http://section917.cloudapp.net:8000/"
            data-rv-keys=""
            data-rv-wait="true"
            rv-plugins="backToCart"
        >
            <noscript>
                <p>
                    This interactive map requires JavaScript. To view this content please enable JavaScript in your
                    browser or download a browser that supports it.
                </p>
                <p></p>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                    JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>

        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
        <script src="/legacy-api.js"></script>
        <script src="/plugins/274ba3385f0668445549d02e2d57d68e726e11c4/plugins/250c972f2cb29e3ac3b82fab4a0991cf8de94ae7/plugins/c3fd8be10b9f846e04b596110e27150e8798f3d5/plugins/5aaf1f3e2939d4d563d515af3116654791249479/plugins/7d1d78ac2343169d5bba01f9387cf4bf0bacae52/plugins/5534648a220194bd2de4e1b7f98f610e5efbb302/plugins/e67e770e8c86de76afdf386688f7fe7c0fee03c1/plugins/869204a33537047d3f07f82f06d13f7ae56ba75e/plugins/82118a4d08a209e23ee6130600c3d32af5bc426b/plugins/9df99a22e74ca5f280fcfc62a80009ea86ec4bcf/plugins/aae2716c7a6d34c006e3003294410be76897741f/rv-main.js"></script>

        <script>
            const baseUrl = window.location.href.split('?')[0] + '?keys={RV_LAYER_LIST}';

            /* // Example of programmatically setting the catalogue URL
            RZ.mapAdded.subscribe(function(mapi) {
                backToCart.setCatalogueUrl('sample-map', baseUrl);
            });*/

            function queryStringToJSON(q) {
                var pairs = q.search.slice(1).split('&');
                var result = {};
                pairs.forEach(function(pair) {
                    pair = pair.split('=');
                    result[pair[0]] = decodeURIComponent(pair[1] || '');
                });
                return JSON.parse(JSON.stringify(result));
            }
            // grab & process the url
            var queryStr = queryStringToJSON(document.location);
            var keys = queryStr.keys;
            if (keys) {
                // turn keys into an array, pass them to the map
                var keysArr = keys.split(',');
                RV.getMap('sample-map').restoreSession(keysArr);
            } else {
                var bookmark = queryStr.rv;
                RV.getMap('sample-map').initialBookmark(bookmark);
            }
        </script>
    </body>
</html>
